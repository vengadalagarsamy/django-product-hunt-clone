<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Hunt - The best new products in tech.</title>
  <link rel="icon" href="{% static 'signs.png' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <link rel="shortcut icon" type="image/png" href="#" />
</head>

<nav class="navbar navbar-expand-md navbar-light" style="background-color:#FFFFFF;">
  <div class="container s0">
      <a href="{% url 'home' %}"><span class="navbar-brand"><img class="navimg" src="{% static 'signs.png' %}"></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item {{ current }}">
          <a class="nav-link" href="{% url 'create' %}"><button class="bt1" value="">CREATE</button></a>
        </li>
        <li class="nav-item {{ create }}">
          <a class="nav-link" href="{% url 'logout' %}"><button class="bt2" value="">LOG OUT</button></a>
        </li>
        {% else %}
        <li class="nav-item {{ current }}">
          <a class="nav-link" href="{% url 'login' %}"><button class="bt1" value="">LOG IN</button></a>
        </li>
        <li class="nav-item {{ create }}">
          <a class="nav-link" href="{% url 'signup' %}"><button class="bt2" value="">SIGN UP</button></a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>


<body class="b1">
  {% block content %}
  {% endblock %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
